<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        @media (min-width: 500px){
            body{
                background-color:blue;
            }
        }
        @media (max-width: 499px){
            h1::before{
                content:"Welcome";
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to my Webpage</h1>
</body>
</html>
